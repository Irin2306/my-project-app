<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/46a9036665.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input
                type="text"
                id = "search-text-input"
                placeholder="Enter a city"
                autofocus="on"
                class="city"/>
              <input type="submit" value="Search" class="search" />
            </form>

          </div>
        </div>
      <h1 id="current-city">Kyiv</h1>
      <div class="row">
        <div class="col">
          <h2 id = "current-date">Sun, Apr 30, 15:05</h2>
        </div>
        <div class="col">
          <p id = "d1-date">Mon, May 01</p>
          <p><i class="fa-solid fa-cloud-rain cloudrain"></i> 11 °C</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span id="current-weather-icon"><img src="https://openweathermap.org/img/wn/10d@2x.png"></span><span id="celsius" class="bigdegree">13°C</span><span id="fahrenheit" class="bigdegree">|°F</span></i>
        </div>
        <div class="col">
          <p id = "d2-date">Tue, May 02</p>
          <p><i class="fa-solid fa-cloud cloud"></i> 12 °C</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
          <p class="today">Feels like <span id = "feels-like" class="degree">11 °C <span></p>
        </div>
        <div class="col">
          <p id = "d3-date">Wed, May 03</p>
          <p><i class="fa-solid fa-sun sun"></i> 15 °C</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
          <p class="today">Humidity <span id = "humidity" class="degree">38% <span></p>
                </div>
        <div class="col">
          <p id = "d4-date">Thu, May 04</p>
          <p><i class="fa-solid fa-sun sun"></i> 18 °C</p>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <hr>
            <p class="today">Wind <span id = "wind" class="degree">14 m/s <span></p>
                  </div>
          <div class="col">
            <p id = "d5-date">Fri, May 05</p>
            <p><i class="fa-solid fa-sun sun"></i> 20 °C</p>
          </div>
        </div>
    </div>
    <script src="src/index.js">
		</script>
  </body>
</html>
